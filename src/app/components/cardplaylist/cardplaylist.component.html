<div class="card-playlist" matRipple (click)="goToPlaylist()">
  <div class="align-self-center index">
    <h3 class="poppins-medium align-self-center">#{{index+1}}</h3>
  </div>
  <img [src]="getPlayListImage()" alt="Playlist" class="playlist-img align-self-center mr-15">
  <div class="align-self-center">
    <h3 class="poppins-medium">{{playlist?.name}}</h3>
    <p class="poppins">{{playlist?.tracks?.total}} tracks</p>
  </div>
  <button (click)="$event.stopPropagation()" mat-icon-button [matMenuTriggerFor]="menu"
    class="align-self-center ml-auto">
    <mat-icon>more_horiz</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="openDialogPlaylist()" mat-menu-item>
      <mat-icon>edit</mat-icon>
      <span class="poppins">Edit Details</span>
    </button>
  </mat-menu>
</div>
