<h2 class="text-center">Add Songs</h2>
<form [formGroup]="formGroup">
  <div class="row mt-20">
    <div class="col">
      <mat-form-field appearance="outline">
        <mat-label>Search Songs</mat-label>
        <input matInput placeholder="Name" formControlName="search">
      </mat-form-field>
    </div>
  </div>
</form>
<div class="row" *ngFor="let music of musics; let index = index">
    <div class="col">
        <app-card-music [music]="music" [isSelected]="isSelected(music)" [index]="index" [selectMode]="true" (onSelectSong)="onSelectSong($event)"></app-card-music>
    </div>
</div>
