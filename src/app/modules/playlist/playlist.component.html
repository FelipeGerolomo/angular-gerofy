<div class="container">
  <div class="card">
    <div class="content-playlist">
      <img class="playlist-img" [src]="getPlayListImage()" alt="PlayList Image">
      <div class="playlist-info align-self-center">
        <h4 class="poppins-medium">Playlist</h4>
        <h2 class="poppins-medium">{{playlist?.name}}</h2>
        <h5 class="poppins">Created by: <span class="poppins-medium">{{playlist?.owner.display_name}}</span> â€¢
          {{playlist?.tracks?.total}} tracks </h5>
      </div>

    </div>
    <div class="songs mt-20">
      <div *ngFor="let music of playlist?.tracks?.items; let index = index">
        <app-card-music [music]='music' [index]="index"></app-card-music>
      </div>
    </div>
  </div>
</div>
