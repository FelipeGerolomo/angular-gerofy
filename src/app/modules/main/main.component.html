<div class="container">
  <div class="card">
    <div class="content-user">
      <img class="user-img" [src]="userImage?.url || defaultUserImage" alt="User Image">
      <div class="user-info">
        <h1 class="fs-28 poppins-medium mb-5 name">{{user?.display_name}}</h1>
        <h2 class="poppins-medium c-grey email">{{user?.email}}</h2>
        <div class="card-info mt-10">
          <div class="info-item">
            <p class="poppins-medium c-grey mb-5 title">Country</p>
            <h1 class="poppins-medium info">{{user?.country}}</h1>
          </div>
          <div class="info-item">
            <p class="poppins-medium c-grey mb-5 title">Followers</p>
            <h1 class="poppins-medium info">{{user?.followers?.total}}</h1>
          </div>
          <div class="info-item">
            <p class="poppins-medium c-grey mb-5 title">Product</p>
            <h1 class="poppins-medium info">{{user?.product | titlecase }}</h1>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="d-flex justify-content-between mb-10 mt-10">
      <h2>Playlists</h2>
      <button mat-stroked-button color="primary" (click)="openDialogPlaylist()">Create</button>
    </div>
    <div class="playlists">
      <div *ngFor="let playlist of playlists; let index = index">
        <app-card-playlist [playlist]="playlist" [index]="index"></app-card-playlist>
      </div>
    </div>
  </div>
</div>
